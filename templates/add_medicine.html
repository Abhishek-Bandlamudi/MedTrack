<!DOCTYPE html>
<html>
<head>
  <title>Add New Medicine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0f4f1, #fce3f1); /* Gradient background */
      margin: 0;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      width: 450px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
    }

    h2 {
      text-align: center;
      color: #14b8a6; /* Teal-500 */
      margin-bottom: 30px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border 0.2s ease-in-out, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #a78bfa; /* Violet */
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
    }

    input[type="submit"] {
      background: linear-gradient(to right, #10b981, #22d3ee); /* Emerald to Cyan */
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #059669, #0ea5e9); /* Darker hover */
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Medicine</h2>
    <form method="POST" action="/add-medicine">
      <label>Medicine Name:</label>
      <input type="text" name="medicine_name" required>

      <label>Dose Count:</label>
      <input type="number" name="dose_count" required>

      <label>Dose Time:</label>
      <input type="time" name="dose_time" required>

      <label>Start Date:</label>
      <input type="date" name="start_date" required>

      <label>End Date:</label>
      <input type="date" name="end_date" required>

      <label>Frequency:</label>
      <select name="frequency" required>
        <option value="Once daily">Once daily</option>
        <option value="Twice daily">Twice daily</option>
        <option value="Every 8 hours">Every 8 hours</option>
      </select>

      <input type="submit" value="Add Medicine">
    </form>
  </div>
</body>
</html>
