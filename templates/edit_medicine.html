<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Medicine | MedTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #fbcfe8, #a5f3fc); /* soft violet → pink → blue */
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 35px;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #9333ea; /* purple-600 */
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 12px;
      color: #374151; /* gray-700 */
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
      background: #f9fafb;
    }

    input:focus {
      border-color: #a78bfa; /* violet-400 */
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.2);
      outline: none;
      background: #fff;
    }

    input[type="submit"], .update-btn {
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      font-weight: 600;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="submit"]:hover,
    .update-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(236, 72, 153, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #6b21a8; /* purple */
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #ec4899;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✏️ Edit Medicine</h2>
    <form action="/edit-medicine/{{ medicine.id }}" method="POST">
      
      <label for="medicine_name">Medicine Name</label>
      <input type="text" id="medicine_name" name="medicine_name"
             value="{{ medicine.medicine_name }}" required>

      <label for="dose_count">Dose Count</label>
      <input type="number" id="dose_count" name="dose_count"
             value="{{ medicine.dose_count }}" required>

      <label for="dose_time">Dose Time</label>
      <input type="time" id="dose_time" name="dose_time"
             value="{{ medicine.dose_time }}" required>

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date"
             value="{{ medicine.start_date }}" required>

      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date"
             value="{{ medicine.end_date }}" required>

      <label for="frequency">Frequency</label>
      <input type="text" id="frequency" name="frequency"
             value="{{ medicine.frequency }}" required>

      <button type="submit" class="update-btn">✅ Update Medicine</button>
    </form>

    <a href="/dashboard" class="back-link">⬅ Back to Dashboard</a>
  </div>

</body>
</html>
